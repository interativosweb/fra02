<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática do Dia a Dia</title>
    <style>
        /* --- DESIGN SYSTEM (ESTILO APPLE) --- */
        :root {
            --bg-body: #f5f5f7; /* Fundo geral cinza claro */
            --card-bg: #ffffff;
            --section-answer-bg: #fbfbfd;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3; /* Azul padrão */
            --success: #34c759;
            --error: #ff3b30;
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            padding-bottom: 100px;
        }

        /* CABEÇALHO */
        header {
            text-align: center;
            padding: 60px 20px;
            background-color: white;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 40px;
        }
        header h1 { font-size: 2.5rem; font-weight: 700; letter-spacing: -1px; margin-bottom: 10px; }
        header p { color: var(--text-secondary); font-size: 1.1rem; }

        /* CONTAINER CENTRAL */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 60px; /* Espaço entre as questões */
        }

        /* CARTÃO DA QUESTÃO */
        .card-atividade {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* PARTE 1: A PERGUNTA E IMAGEM */
        .secao-pergunta {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .imagem-contexto {
            width: 100%;
            height: 250px;
            object-fit: contain;
            margin-bottom: 30px;
            border-radius: 12px;
        }

        .enunciado {
            font-size: 1.3rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* GRIDE DE OPÇÕES */
        .grid-opcoes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .btn-opcao {
            background-color: #f5f5f7;
            border: 1px solid transparent;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .btn-opcao:hover:not(:disabled) {
            background-color: #e8e8ed;
            transform: scale(1.02);
        }

        /* ESTADOS DO BOTÃO */
        .btn-opcao.certo { background-color: var(--success); color: white; border-color: var(--success); }
        .btn-opcao.errado { background-color: var(--error); color: white; border-color: var(--error); }
        .btn-opcao:disabled { opacity: 0.8; cursor: default; }

        /* PARTE 2: A RESPOSTA (ESCONDIDA INICIALMENTE) */
        .secao-resposta {
            background-color: var(--section-answer-bg);
            padding: 0 40px;
            max-height: 0; /* Escondido */
            overflow: hidden;
            transition: max-height 0.6s ease-out, padding 0.3s ease;
            border-top: 1px solid transparent;
        }

        .secao-resposta.aberta {
            padding: 40px;
            max-height: 1000px; /* Valor alto para garantir que cabe tudo */
            border-top: 1px solid #e5e5e5;
        }

        .titulo-resposta {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .texto-explicacao {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* FORMATAÇÃO DE FRAÇÃO VERTICAL */
        .fracao {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            margin: 0 4px;
            font-size: 0.9em;
        }
        .fracao span.num { border-bottom: 1.5px solid currentColor; padding: 0 3px; display: block; line-height: 1.1; font-weight: bold; }
        .fracao span.den { padding: 0 3px; display: block; line-height: 1.1; font-weight: bold; }

        /* RODAPÉ */
        footer {
            text-align: center;
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* CELULAR */
        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .secao-pergunta, .secao-resposta.aberta { padding: 25px; }
            .grid-opcoes { grid-template-columns: 1fr; } /* Botões um embaixo do outro no celular */
            .imagem-contexto { height: 180px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Frações no Cotidiano</h1>
        <p>Aprenda matemática resolvendo problemas reais do dia a dia.</p>
    </header>

    <div class="container" id="containerDinamico">
        </div>

    <footer>
        <p>Desenvolvido por Gilberto Fernandes - Matemática<br>[Atividade Professora Simone Vieira]</p>
    </footer>

    <script>
        // =========================================================================
        // BANCO DE DADOS (10 QUESTÕES - DO BÁSICO AO AVANÇADO)
        // =========================================================================
        
        // Função ajudante para escrever fração
        const f = (n, d) => `<div class='fracao'><span class='num'>${n}</span><span class='den'>${d}</span></div>`;

        const questoes = [
            // --- NÍVEL 1: CONCEITOS BÁSICOS ---
            {
                id: 1,
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png", // Use suas imagens aqui
                pergunta: "Imagine uma pizza cortada em 4 fatias iguais. Se você comer 1 fatia, qual fração representa o que você comeu?",
                opcoes: [f(1,2), f(1,4), f(3,4), f(4,4)],
                correta: 1, // 0 é a primeira, 1 é a segunda...
                explica: "O número de baixo (Denominador) é o total de fatias (4). O número de cima (Numerador) é quantas você pegou (1). Logo, " + f(1,4) + "."
            },
            {
                id: 2,
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png", 
                pergunta: "Uma barra de chocolate tem 8 quadradinhos. João comeu 4 quadradinhos. Isso é o mesmo que comer:",
                opcoes: ["A barra toda", "Um terço da barra", "Metade da barra", "Nenhuma das opções"],
                correta: 2,
                explica: "João comeu " + f(4,8) + ". Se simplificarmos dividindo em cima e em baixo por 4, temos " + f(1,2) + ", ou seja, a metade."
            },
            {
                id: 3,
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img3.png",
                pergunta: "O marcador de combustível do carro mostra que o tanque está cheio até a marca de " + f(3,4) + ". Quanto falta para completar o tanque (" + f(4,4) + ")?",
                opcoes: [f(1,4), f(1,2), f(2,4), f(3,4)],
                correta: 0,
                explica: "Se o total é 4 partes e já temos 3, falta apenas 1 parte. A conta é " + f(4,4) + " - " + f(3,4) + " = " + f(1,4) + "."
            },

            // --- NÍVEL 2: SOMA/SUBTRAÇÃO (DENOMINADORES IGUAIS) ---
            {
                id: 4,
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png", 
                pergunta: "Ana comeu " + f(2,8) + " de um bolo de manhã e mais " + f(3,8) + " à tarde. Quanto do bolo ela comeu no total?",
                opcoes: [f(5,16), f(5,8), f(6,8), f(1,8)],
                correta: 1,
                explica: "Como o bolo foi cortado em 8 pedaços nas duas vezes (denominadores iguais), basta somar os pedaços de cima: 2 + 3 = 5. O resultado é " + f(5,8) + "."
            },
            {
                id: 5,
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png", 
                pergunta: "Uma jarra de suco estava com " + f(4,5) + " da capacidade. Pedro bebeu " + f(1,5) + ". Quanto sobrou na jarra?",
                opcoes: [f(3,5), f(5,5), f(3,10), f(2,5)],
                correta: 0,
                explica: "Denominadores iguais (5). Mantemos o 5 em baixo e subtraímos em cima: 4 - 1 = 3. Sobrou " + f(3,5) + "."
            },
            {
                id: 6,
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img3.png", 
                pergunta: "Para fazer um trabalho escolar, a turma usou " + f(2,6) + " de uma cartolina azul e " + f(4,6) + " de uma cartolina vermelha. Quanto de cartolina foi usado no total?",
                opcoes: [f(6,12), f(6,6) + " (Uma inteira)", f(2,6), f(4,6)],
                correta: 1,
                explica: "Somando " + f(2,6) + " + " + f(4,6) + " temos " + f(6,6) + ". Quando o número de cima é igual ao de baixo, temos um inteiro (1 cartolina completa)."
            },

            // --- NÍVEL 3: SOMA/SUBTRAÇÃO (DENOMINADORES DIFERENTES) ---
            {
                id: 7,
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png", 
                pergunta: "Você tem uma moeda de 50 centavos (" + f(1,2) + " de real) e uma moeda de 25 centavos (" + f(1,4) + " de real). Qual a fração total de moedas?",
                opcoes: [f(2,6), f(3,4), f(2,4), f(1,6)],
                correta: 1,
                explica: "Precisamos igualar os denominadores. Sabemos que " + f(1,2) + " é o mesmo que " + f(2,4) + ". <br>Agora somamos: " + f(2,4) + " + " + f(1,4) + " = " + f(3,4) + "."
            },
            {
                id: 8,
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png", 
                pergunta: "Uma receita pede " + f(1,2) + " xícara de açúcar, mas você já colocou " + f(1,3) + ". Quanto ainda falta colocar?",
                opcoes: [f(1,6), f(1,5), f(2,5), f(2,6)],
                correta: 0,
                explica: "Conta: " + f(1,2) + " - " + f(1,3) + ". <br><strong>Método Borboleta:</strong> (1×3) - (2×1) = 3 - 2 = 1 (Numerador). <br>Em baixo: 2×3 = 6 (Denominador). <br>Resultado: " + f(1,6) + "."
            },
            {
                id: 9,
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img3.png", 
                pergunta: "João pintou " + f(2,3) + " de um muro no sábado e " + f(1,4) + " no domingo. Quanto do muro já está pintado?",
                opcoes: [f(3,7), f(11,12), f(8,12), f(9,12)],
                correta: 1,
                explica: "Denominadores diferentes (3 e 4). MMC é 12. <br>Fração 1 vira " + f(8,12) + ". Fração 2 vira " + f(3,12) + ". <br>Soma: " + f(8,12) + " + " + f(3,12) + " = " + f(11,12) + "."
            },
            {
                id: 10,
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png", 
                pergunta: "Desafio final: Você correu " + f(1,2) + " km de manhã e " + f(2,5) + " km à tarde. Qual a fração total percorrida?",
                opcoes: [f(3,7), f(9,10), f(1,10), f(5,10)],
                correta: 1,
                explica: "Borboleta: Asas (1×5) e (2×2) = 5 + 4 = 9. <br>Corpo (Denominadores): 2×5 = 10. <br>Resultado final: " + f(9,10) + " km."
            }
        ];

        // =========================================================================
        // GERAÇÃO AUTOMÁTICA DO SITE
        // =========================================================================

        const container = document.getElementById('containerDinamico');

        questoes.forEach((q, index) => {
            // Cria o HTML de cada cartão
            const cardHTML = `
                <div class="card-atividade" id="card-${index}">
                    
                    <div class="secao-pergunta">
                        <img src="${q.imagem}" class="imagem-contexto" alt="Imagem da questão">
                        <div style="margin-bottom: 15px; color: #86868b; text-transform: uppercase; font-size: 0.8rem; font-weight: bold; letter-spacing: 1px;">
                            Questão ${index + 1} de ${questoes.length}
                        </div>
                        <p class="enunciado">${q.pergunta}</p>
                        
                        <div class="grid-opcoes">
                            ${q.opcoes.map((opt, i) => `
                                <button class="btn-opcao" onclick="responder(${index}, ${i}, this)">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="secao-resposta" id="resp-${index}">
                        <div class="titulo-resposta">Explicação Detalhada</div>
                        <div class="texto-explicacao">${q.explica}</div>
                    </div>
                    
                </div>
            `;
            container.innerHTML += cardHTML;
        });

        // Lógica de resposta
        function responder(indexQuestao, indexOpcao, botaoClicado) {
            const dados = questoes[indexQuestao];
            const divResposta = document.getElementById(`resp-${indexQuestao}`);
            const card = document.getElementById(`card-${indexQuestao}`);
            
            // Busca todos os botões dessa questão específica
            const botoes = card.querySelectorAll('.btn-opcao');

            // Trava os botões para não clicar de novo
            botoes.forEach(btn => btn.disabled = true);

            if (indexOpcao === dados.correta) {
                // ACERTOU
                botaoClicado.classList.add('certo');
                // Adiciona um ícone de verificado
                botaoClicado.innerHTML += ' <span style="margin-left:10px">✅</span>';
            } else {
                // ERROU
                botaoClicado.classList.add('errado');
                // Mostra a correta
                botoes[dados.correta].classList.add('certo');
            }

            // Abre a gaveta da resposta (Slide Down)
            divResposta.classList.add('aberta');
        }

    </script>
</body>
</html>
