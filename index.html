<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°tica Interativa</title>
    <style>
        /* --- DESIGN SYSTEM (ESTILO APPLE) --- */
        :root {
            --bg-top: #ffffff;        /* Fundo da parte de cima (Pergunta) */
            --bg-bottom: #f5f5f7;     /* Fundo da parte de baixo (Resposta) */
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;        /* Azul Apple */
            --success: #34c759;       /* Verde Sucesso */
            --error: #ff3b30;         /* Vermelho Erro */
            --radius: 18px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-bottom);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- PARTE SUPERIOR: A ATIVIDADE (A "Parte Verde") --- */
        .secao-pergunta {
            background-color: var(--bg-top);
            padding: 40px 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #e5e5e5;
            min-height: 60vh; /* Ocupa pelo menos 60% da tela inicialmente */
            transition: all 0.5s ease;
        }

        .container-conteudo {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        /* Placar Discreto */
        .placar-topo {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Imagem */
        .img-atividade {
            height: 220px;
            max-width: 100%;
            object-fit: contain;
            margin-bottom: 30px;
            border-radius: 12px;
        }

        /* Pergunta */
        .enunciado {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.4;
            color: var(--text-main);
        }

        /* Bot√µes de Op√ß√£o */
        .grid-opcoes {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; /* 4 bot√µes lado a lado */
            gap: 15px;
            width: 100%;
        }

        .btn-opcao {
            background-color: #f5f5f7;
            border: 1px solid transparent;
            border-radius: 16px;
            padding: 20px 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-opcao:hover:not(:disabled) {
            background-color: #e8e8ed;
            transform: scale(1.02);
        }

        /* Estados (Certo/Errado) */
        .btn-opcao.certo { background-color: var(--success); color: white; border-color: var(--success); }
        .btn-opcao.errado { background-color: var(--error); color: white; border-color: var(--error); }
        .btn-opcao:disabled { cursor: default; opacity: 0.8; }


        /* --- PARTE INFERIOR: A RESPOSTA (A "Parte Laranja") --- */
        .secao-resposta {
            background-color: var(--bg-bottom); /* Fundo cinza suave */
            width: 100%;
            flex-grow: 1; /* Ocupa o resto da tela */
            display: none; /* Come√ßa escondido */
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback-container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .titulo-feedback {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .caixa-explicacao {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .coluna-metodo h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .texto-explica {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }

        /* Bot√£o Pr√≥ximo */
        .btn-proximo {
            background-color: var(--text-main);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            float: right;
            transition: transform 0.2s;
        }
        .btn-proximo:hover { transform: scale(1.05); background-color: #000; }

        /* Rodap√© */
        .rodape {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            width: 100%;
            clear: both;
        }

        /* CSS M√°gico da Fra√ß√£o Vertical */
        .fracao {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            margin: 0 4px;
        }
        .fracao .num { border-bottom: 1.5px solid currentColor; padding: 0 3px; display: block; line-height: 1; font-weight: bold; font-size: 0.9em; }
        .fracao .den { padding: 0 3px; display: block; line-height: 1; font-weight: bold; font-size: 0.9em; }

        /* Responsividade Celular */
        @media (max-width: 768px) {
            .grid-opcoes { grid-template-columns: 1fr 1fr; } /* 2 colunas no celular */
            .caixa-explicacao { grid-template-columns: 1fr; gap: 20px; }
            .img-atividade { height: 180px; }
        }
    </style>
</head>
<body>

    <section class="secao-pergunta" id="areaPergunta">
        <div class="container-conteudo">
            
            <div class="placar-topo">
                <span id="contadorQ">Quest√£o 1/10</span>
                <div>
                    <span style="color:var(--success)">Acertos: <b id="scoreC">0</b></span>
                    <span style="margin:0 10px; color:#ddd">|</span>
                    <span style="color:var(--error)">Erros: <b id="scoreE">0</b></span>
                </div>
            </div>

            <img id="imgQuestao" class="img-atividade" src="" alt="Imagem da Atividade">
            <div id="textoPergunta" class="enunciado">Carregando pergunta...</div>

            <div id="containerOpcoes" class="grid-opcoes">
                </div>

        </div>
    </section>

    <section class="secao-resposta" id="areaResposta">
        <div class="feedback-container">
            
            <div id="tituloFeedback" class="titulo-feedback"></div>

            <div class="caixa-explicacao">
                <div class="coluna-metodo">
                    <h4>ü¶ã M√©todo da Borboleta</h4>
                    <div id="txtBorboleta" class="texto-explica"></div>
                </div>
                <div class="coluna-metodo">
                    <h4>‚ûó Utilizando MMC</h4>
                    <div id="txtMMC" class="texto-explica"></div>
                </div>
            </div>

            <button class="btn-proximo" onclick="proximaQuestao()">Pr√≥xima Atividade ‚Üí</button>

            <div class="rodape">
                Desenvolvido por Gilberto Fernandes - Matem√°tica<br>
                [Atividade Professora Simone Vieira]
            </div>
        </div>
    </section>

    <script>
        // ==========================================================
        // BANCO DE QUEST√ïES (Use seus links de imagem aqui)
        // ==========================================================
        
        const f = (n, d) => `<div class='fracao'><span class='num'>${n}</span><span class='den'>${d}</span></div>`;

        // Coloque aqui os links REAIS das suas imagens no GitHub
        const imgs = [
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png",
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png",
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img3.png"
        ];

        const questoes = [
            // QUEST√ÉO 1 (B√°sica)
            {
                pergunta: "Para o lanche, uma pizza foi cortada em 8 fatias iguais. Se voc√™ comer 3 fatias, que fra√ß√£o da pizza voc√™ comeu?",
                imagem: imgs[0],
                opcoes: [f(1,3), f(3,8), f(5,8), f(8,3)],
                correta: 1,
                borboleta: "Neste caso n√£o precisa de c√°lculo complexo. O total (8) fica em baixo e a parte comida (3) em cima.",
                mmc: "Conceito b√°sico de fra√ß√£o: Parte sobre o Todo = " + f(3,8) + "."
            },
            // QUEST√ÉO 2
            {
                pergunta: "Voc√™ correu " + f(1,2) + " km de manh√£ e " + f(1,3) + " km de tarde. Quanto correu no total?",
                imagem: imgs[1],
                opcoes: [f(2,5), f(1,5), f(5,6), f(1,6)],
                correta: 2,
                borboleta: "Multiplica cruzado: (1√ó3) + (2√ó1) = 3 + 2 = 5 (Numerador).<br>Em baixo: 2√ó3 = 6.<br>Resultado: " + f(5,6),
                mmc: "MMC de 2 e 3 √© 6.<br>" + f(1,2) + " vira " + f(3,6) + ".<br>" + f(1,3) + " vira " + f(2,6) + ".<br>Soma: " + f(5,6)
            },
            // QUEST√ÉO 3
            {
                pergunta: "Qual o resultado de " + f(3,4) + " - " + f(1,2) + "?",
                imagem: imgs[2],
                opcoes: [f(1,4), f(2,4), f(3,4), f(2,2)],
                correta: 0,
                borboleta: "Asas: (3√ó2)=6 e (4√ó1)=4. Subtrai: 6-4 = 2.<br>Corpo: 4√ó2 = 8.<br>Fica " + f(2,8) + " que simplificando d√° " + f(1,4) + ".",
                mmc: "MMC de 4 e 2 √© 4.<br>" + f(1,2) + " vira " + f(2,4) + ".<br>Agora: " + f(3,4) + " - " + f(2,4) + " = " + f(1,4) + "."
            },
            // QUEST√ÉO 4
            {
                pergunta: "Jo√£o tem " + f(2,5) + " de um bolo e ganha mais " + f(1,5) + ". Quanto ele tem?",
                imagem: imgs[0],
                opcoes: [f(3,10), f(3,5), f(2,5), f(1,5)],
                correta: 1,
                borboleta: "Denominadores iguais (5). Basta somar os de cima: 2 + 1 = 3. Mant√©m o 5 em baixo.",
                mmc: "N√£o precisa de MMC quando os denominadores s√£o iguais. A resposta direta √© " + f(3,5) + "."
            },
            // QUEST√ÉO 5
            {
                pergunta: "Uma receita pede " + f(1,2) + " x√≠cara de √≥leo, mas voc√™ colocou " + f(2,3) + ". Quanto colocou a mais?",
                imagem: imgs[1],
                opcoes: [f(1,6), f(1,3), f(1,2), f(5,6)],
                correta: 0,
                borboleta: "Conta: " + f(2,3) + " - " + f(1,2) + ".<br>(2√ó2)=4 e (3√ó1)=3. Subtrai: 4-3=1.<br>Em baixo: 3√ó2=6. Resultado: " + f(1,6),
                mmc: "MMC de 3 e 2 √© 6.<br>Fra√ß√µes viram " + f(4,6) + " e " + f(3,6) + ".<br>Diferen√ßa: " + f(1,6)
            },
            // QUEST√ÉO 6
            {
                pergunta: "Some: " + f(1,4) + " + " + f(1,4) + " + " + f(1,4),
                imagem: imgs[2],
                opcoes: [f(3,12), f(1,4), f(3,4), f(4,4)],
                correta: 2,
                borboleta: "Bases iguais. Soma direto: 1+1+1 = 3. Mant√©m o 4 em baixo.",
                mmc: "Bases iguais n√£o usam MMC. Resultado direto: " + f(3,4) + "."
            },
            // QUEST√ÉO 7
            {
                pergunta: "Em um tanque, " + f(7,10) + " est√° cheio. Gastou-se " + f(2,5) + ". Quanto sobrou?",
                imagem: imgs[0],
                opcoes: [f(5,5), f(3,10), f(9,10), f(1,2)],
                correta: 1,
                borboleta: "Cruzado: (7√ó5)=35 e (10√ó2)=20. Subtrai: 35-20=15.<br>Em baixo: 50. Fica " + f(15,50) + " simplificando por 5 d√° " + f(3,10),
                mmc: "MMC de 10 e 5 √© 10.<br>" + f(2,5) + " vira " + f(4,10) + ".<br>Agora: " + f(7,10) + " - " + f(4,10) + " = " + f(3,10)
            },
            // QUEST√ÉO 8
            {
                pergunta: "Quanto √© a metade de " + f(1,2) + "?",
                imagem: imgs[1],
                opcoes: [f(1,4), f(2,4), f(1,1), f(0,0)],
                correta: 0,
                borboleta: "Metade significa multiplicar por " + f(1,2) + " ou dividir por 2.",
                mmc: "Multiplica√ß√£o de fra√ß√µes: (1√ó1)=1 e (2√ó2)=4. Resultado: " + f(1,4)
            },
            // QUEST√ÉO 9
            {
                pergunta: "Pedro comeu " + f(1,3) + " e Ana comeu " + f(1,6) + ". Quanto comeram juntos?",
                imagem: imgs[2],
                opcoes: [f(2,9), f(1,2), f(2,6), f(5,6)],
                correta: 1,
                borboleta: "Cruzado: (1√ó6)=6 + (3√ó1)=3. Soma: 9.<br>Em baixo: 18. Fra√ß√£o " + f(9,18) + " = " + f(1,2),
                mmc: "MMC de 3 e 6 √© 6.<br>" + f(1,3) + " √© igual a " + f(2,6) + ".<br>Soma: " + f(2,6) + "+" + f(1,6) + " = " + f(3,6) + " = " + f(1,2)
            },
            // QUEST√ÉO 10
            {
                pergunta: "√öltima! Quanto falta para " + f(3,5) + " completar 1 inteiro?",
                imagem: imgs[0],
                opcoes: [f(1,5), f(2,5), f(5,5), f(3,5)],
                correta: 1,
                borboleta: "Um inteiro √© " + f(5,5) + ". Subtraindo " + f(3,5) + "...",
                mmc: "5 - 3 = 2. Faltam " + f(2,5) + " partes."
            }
        ];

        // ==========================================================
        // L√ìGICA DO SISTEMA
        // ==========================================================

        let atual = 0;
        let acertos = 0;
        let erros = 0;

        function carregarQuestao() {
            const q = questoes[atual];
            const areaResp = document.getElementById('areaResposta');
            const areaPerg = document.getElementById('areaPergunta');
            
            // Esconde resposta e prepara tela
            areaResp.style.display = 'none';
            areaPerg.style.minHeight = '100vh'; // Pergunta ocupa tudo no in√≠cio
            
            // Preenche dados
            document.getElementById('contadorQ').innerText = `QUEST√ÉO ${atual + 1}/${questoes.length}`;
            document.getElementById('imgQuestao').src = q.imagem;
            document.getElementById('textoPergunta').innerHTML = q.pergunta;
            
            const divOpcoes = document.getElementById('containerOpcoes');
            divOpcoes.innerHTML = '';

            q.opcoes.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                btn.innerHTML = opt;
                btn.onclick = () => responder(idx, btn);
                divOpcoes.appendChild(btn);
            });
        }

        function responder(idx, btnClicado) {
            const q = questoes[atual];
            const botoes = document.querySelectorAll('.btn-opcao');
            
            // Trava bot√µes
            botoes.forEach(b => b.disabled = true);

            // Abre a parte de baixo
            const areaResp = document.getElementById('areaResposta');
            const areaPerg = document.getElementById('areaPergunta');
            
            areaPerg.style.minHeight = 'auto'; // Pergunta diminui
            areaResp.style.display = 'flex';   // Resposta aparece

            const titulo = document.getElementById('tituloFeedback');

            if (idx === q.correta) {
                acertos++;
                document.getElementById('scoreC').innerText = acertos;
                btnClicado.classList.add('certo');
                titulo.innerHTML = "<span style='color:var(--success); font-size:1.5rem; margin-right:10px'>‚úì</span> Resposta Correta!";
            } else {
                erros++;
                document.getElementById('scoreE').innerText = erros;
                btnClicado.classList.add('errado');
                botoes[q.correta].classList.add('certo'); // Mostra a certa
                titulo.innerHTML = "<span style='color:var(--error); font-size:1.5rem; margin-right:10px'>‚úï</span> Aten√ß√£o! A correta √©:";
            }

            // Preenche explica√ß√µes
            document.getElementById('txtBorboleta').innerHTML = q.borboleta;
            document.getElementById('txtMMC').innerHTML = q.mmc;

            // Rola suavemente at√© a resposta
            setTimeout(() => {
                areaResp.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function proximaQuestao() {
            if (atual < questoes.length - 1) {
                atual++;
                carregarQuestao();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                alert(`Parab√©ns!\nVoc√™ acertou ${acertos} de ${questoes.length} quest√µes.`);
                atual = 0; acertos = 0; erros = 0;
                document.getElementById('scoreC').innerText = 0;
                document.getElementById('scoreE').innerText = 0;
                carregarQuestao();
            }
        }

        // Inicia
        window.onload = carregarQuestao;

    </script>
</body>
</html>
