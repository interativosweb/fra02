<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°tica Divertida</title>
    <style>
        /* --- ESTILO APPLE CLEAN (KIDS VERSION) --- */
        :root {
            --bg-page: #f5f5f7;
            --text-main: #1d1d1f;
            --text-light: #86868b;
            --accent: #0071e3;
            --success: #34c759;
            --error: #ff3b30;
            --radius: 24px; /* Cantos bem redondos para ser amig√°vel */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .app-container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        /* --- FRA√á√ÉO VERTICAL (CSS FUNDAMENTAL) --- */
        .fracao {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            margin: 0 6px;
        }
        .fracao .num { 
            border-bottom: 2px solid currentColor; 
            padding: 2px 6px; 
            display: block; 
            line-height: 1; 
            font-weight: 700; 
        }
        .fracao .den { 
            padding: 2px 6px; 
            display: block; 
            line-height: 1; 
            font-weight: 700; 
        }

        /* --- PARTE 1: PERGUNTA --- */
        .secao-pergunta {
            display: flex;
            gap: 40px;
            align-items: center;
            border-bottom: 2px solid #e5e5e5; /* Linha um pouco mais grossa */
            padding-bottom: 40px;
        }

        .coluna-imagem {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Fundo transparente para seu PNG brilhar */
            background-color: transparent; 
        }

        .img-atividade {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
            /* Filtro suave para destacar a imagem caso seja branca */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.05)); 
        }

        .coluna-conteudo {
            flex: 1.2;
            display: flex;
            flex-direction: column;
        }

        .topo-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .enunciado {
            font-size: 1.6rem; /* Fonte grande para crian√ßas */
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.5;
            color: var(--text-main);
        }

        /* GRID DOS BOT√ïES (AGORA QUADRADOS) */
        .grid-opcoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 em linha */
            gap: 20px;
        }

        .btn-opcao {
            background-color: #ffffff;
            border: 2px solid transparent; /* Borda transparente pronta para cor */
            border-radius: 20px;
            aspect-ratio: 1 / 1; /* FOR√áA SER QUADRADO */
            font-size: 1.8rem; /* Fra√ß√£o bem grande */
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .btn-opcao:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Estados de Feedback */
        .btn-opcao.certo { background-color: var(--success); color: white; border-color: var(--success); }
        .btn-opcao.errado { background-color: var(--error); color: white; border-color: var(--error); }
        .btn-opcao:disabled { cursor: default; opacity: 0.6; transform: none; }

        /* --- PARTE 2: RESPOSTA DID√ÅTICA --- */
        .secao-resposta {
            display: none;
            padding: 20px 0;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .header-resposta {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .titulo-feedback { font-size: 2rem; font-weight: 800; }

        /* GRID DA EXPLICA√á√ÉO */
        .container-explica {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .bloco-metodo {
            background-color: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 5px 25px rgba(0,0,0,0.03);
        }

        .bloco-metodo h3 {
            font-size: 1rem;
            text-transform: uppercase;
            color: var(--accent); /* T√≠tulo azul */
            margin-bottom: 25px;
            font-weight: 800;
            letter-spacing: 1px;
            border-bottom: 2px solid #f0f0f5;
            padding-bottom: 10px;
        }

        /* Texto passo a passo */
        .passo {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .destaque-numero {
            background-color: var(--text-main);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-right: 10px;
            font-weight: bold;
        }

        .btn-proximo {
            margin-top: 50px;
            width: 100%;
            padding: 22px;
            background-color: var(--text-main);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn-proximo:hover { transform: scale(1.02); background-color: black; }

        .rodape {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
            opacity: 0.7;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 900px) {
            .secao-pergunta { flex-direction: column; text-align: center; }
            .coluna-conteudo { width: 100%; }
            .grid-opcoes { grid-template-columns: 1fr 1fr; /* 2x2 no celular */ }
            .container-explica { grid-template-columns: 1fr; }
            .img-atividade { max-height: 200px; }
        }
    </style>
</head>
<body>

    <div class="app-container">

        <section class="secao-pergunta">
            <div class="coluna-imagem">
                <img id="imgQuestao" class="img-atividade" src="" alt="Atividade">
            </div>

            <div class="coluna-conteudo">
                <div class="topo-info">
                    <span id="contadorQ">Quest√£o 1 de 10</span>
                    <div>
                        <span style="color:var(--success)">Acertos: <b id="scoreC">0</b></span>
                        <span style="margin:0 10px; color:#ddd">|</span>
                        <span style="color:var(--error)">Erros: <b id="scoreE">0</b></span>
                    </div>
                </div>

                <div id="textoPergunta" class="enunciado">Carregando...</div>

                <div id="containerOpcoes" class="grid-opcoes">
                    </div>
            </div>
        </section>

        <section class="secao-resposta" id="areaResposta">
            
            <div class="header-resposta">
                <div id="iconeFeedback" style="font-size: 3.5rem;"></div>
                <div class="titulo-feedback" id="tituloFeedback"></div>
            </div>

            <div class="container-explica">
                <div class="bloco-metodo">
                    <h3>ü¶ã M√©todo da Borboleta</h3>
                    <div id="txtBorboleta"></div>
                </div>
                
                <div class="bloco-metodo">
                    <h3>‚ûó Utilizando o MMC</h3>
                    <div id="txtMMC"></div>
                </div>
            </div>

            <button class="btn-proximo" onclick="proximaQuestao()">Pr√≥xima Atividade ‚ûú</button>

            <div class="rodape">
                Desenvolvido por Gilberto Fernandes - Matem√°tica [Atividade Professora Simone Vieira]
            </div>
        </section>

    </div>

    <script>
        // ==========================================================
        // FERRAMENTAS PARA CRIAR CONTE√öDO DID√ÅTICO
        // ==========================================================
        
        // Fun√ß√£o curta para criar fra√ß√£o: f(1, 2)
        const f = (n, d) => `<div class='fracao'><span class='num'>${n}</span><span class='den'>${d}</span></div>`;
        
        // Fun√ß√£o para criar passo numerado: p(1, "Texto")
        const p = (num, texto) => `<div class='passo'><span class='destaque-numero'>${num}</span> ${texto}</div>`;

        // ==========================================================
        // BANCO DE QUEST√ïES (Use seus Links REAIS aqui)
        // ==========================================================
        const imagens = [
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png",
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png",
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img3.png"
        ];

        const questoes = [
            // QUEST√ÉO 1
            {
                pergunta: "Uma pizza foi dividida em 8 fatias. Se comermos 3 peda√ßos, qual fra√ß√£o representa a parte comida?",
                img: imagens[0],
                opcoes: [f(1,3), f(3,8), f(5,8), f(8,3)],
                correta: 1,
                borboleta: `
                    ${p(1, "Para montar uma fra√ß√£o, precisamos de dois n√∫meros.")}
                    ${p(2, "Em baixo (Denominador), colocamos o total de fatias: <strong>8</strong>.")}
                    ${p(3, "Em cima (Numerador), colocamos quantas comemos: <strong>3</strong>.")}
                    ${p(4, "Juntando tudo temos: " + f(3,8) + ".")}
                `,
                mmc: `
                    ${p(1, "Neste tipo de exerc√≠cio, n√£o precisamos calcular MMC.")}
                    ${p(2, "Apenas observamos a imagem e contamos as partes.")}
                    ${p(3, "Parte Pintada = 3. Total = 8. Resultado: " + f(3,8) + ".")}
                `
            },

            // QUEST√ÉO 2 (Soma bases diferentes)
            {
                pergunta: "Vamos somar fra√ß√µes! Quanto √© " + f(1,2) + " mais " + f(1,3) + "?",
                img: imagens[1],
                opcoes: [f(2,5), f(1,5), f(5,6), f(1,6)],
                correta: 2,
                borboleta: `
                    ${p(1, "Desenhamos as asas da borboleta multiplicando cruzado.")}
                    ${p(2, "Asa 1: " + f(1,2) + " multiplicamos 1 x 3 = <strong>3</strong>.")}
                    ${p(3, "Asa 2: " + f(1,3) + " multiplicamos 2 x 1 = <strong>2</strong>.")}
                    ${p(4, "Corpo (em baixo): multiplicamos 2 x 3 = <strong>6</strong>.")}
                    ${p(5, "Somamos as asas: 3 + 2 = 5. Mantemos o corpo 6. Resultado: " + f(5,6))}
                `,
                mmc: `
                    ${p(1, "Encontramos o MMC entre 2 e 3, que √© <strong>6</strong>.")}
                    ${p(2, "O 6 passa a ser o novo denominador das duas fra√ß√µes.")}
                    ${p(3, "A primeira fra√ß√£o vira " + f(3,6) + " e a segunda vira " + f(2,6) + ".")}
                    ${p(4, "Agora √© s√≥ somar os de cima: 3 + 2 = 5.")}
                    ${p(5, "Resultado final: " + f(5,6) + ".")}
                `
            },

            // QUEST√ÉO 3 (Subtra√ß√£o)
            {
                pergunta: "Qual o resultado da conta " + f(3,4) + " menos " + f(1,2) + "?",
                img: imagens[2],
                opcoes: [f(1,4), f(2,4), f(3,2), f(1,2)],
                correta: 0,
                borboleta: `
                    ${p(1, "Multiplicamos cruzado (asas): 3 x 2 = <strong>6</strong> e 4 x 1 = <strong>4</strong>.")}
                    ${p(2, "Multiplicamos os de baixo: 4 x 2 = <strong>8</strong>.")}
                    ${p(3, "Subtra√≠mos as asas: 6 - 4 = <strong>2</strong>.")}
                    ${p(4, "Ficamos com " + f(2,8) + ".")}
                    ${p(5, "Simplificando (dividindo por 2), chegamos a " + f(1,4) + ".")}
                `,
                mmc: `
                    ${p(1, "O MMC de 4 e 2 √© <strong>4</strong>.")}
                    ${p(2, "A fra√ß√£o " + f(3,4) + " j√° est√° com 4 em baixo, ent√£o n√£o muda.")}
                    ${p(3, "A fra√ß√£o " + f(1,2) + " precisa mudar. Ela vira " + f(2,4) + ".")}
                    ${p(4, "Conta final: " + f(3,4) + " - " + f(2,4) + " = " + f(1,4) + ".")}
                `
            },

            // QUEST√ÉO 4 (Soma bases iguais)
            {
                pergunta: "Soma simples: " + f(2,7) + " + " + f(3,7) + ". Quanto d√°?",
                img: imagens[0],
                opcoes: [f(5,14), f(6,7), f(5,7), f(1,7)],
                correta: 2,
                borboleta: `
                    ${p(1, "Aten√ß√£o! Quando os n√∫meros de baixo s√£o iguais, n√£o precisamos fazer a borboleta completa.")}
                    ${p(2, "A regra √©: Repete o de baixo e soma o de cima.")}
                    ${p(3, "Em baixo mantemos o <strong>7</strong>.")}
                    ${p(4, "Em cima somamos: 2 + 3 = <strong>5</strong>. Resultado: " + f(5,7))}
                `,
                mmc: `
                    ${p(1, "Como os denominadores s√£o iguais (7), o MMC √© o pr√≥prio 7.")}
                    ${p(2, "N√£o precisamos transformar as fra√ß√µes.")}
                    ${p(3, "Apenas somamos os numeradores: 2 + 3 = 5.")}
                    ${p(4, "O resultado direto √© " + f(5,7) + ".")}
                `
            }
        ];

        // ==========================================================
        // L√ìGICA DO QUIZ
        // ==========================================================

        let indice = 0;
        let acertos = 0;
        let erros = 0;

        function carregar() {
            const q = questoes[indice];
            
            // Esconde resposta e rola para o topo
            document.getElementById('areaResposta').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Preenche textos
            document.getElementById('contadorQ').innerText = `Quest√£o ${indice + 1} de ${questoes.length}`;
            document.getElementById('imgQuestao').src = q.img;
            document.getElementById('textoPergunta').innerHTML = q.pergunta;

            // Gera bot√µes
            const divBotoes = document.getElementById('containerOpcoes');
            divBotoes.innerHTML = '';
            
            q.opcoes.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                btn.innerHTML = opt; // Insere a fra√ß√£o HTML
                btn.onclick = () => responder(i, btn);
                divBotoes.appendChild(btn);
            });
        }

        function responder(i, btn) {
            const q = questoes[indice];
            const todos = document.querySelectorAll('.btn-opcao');
            
            // Trava cliques
            todos.forEach(b => b.disabled = true);

            // Exibe √°rea de resposta
            const areaResp = document.getElementById('areaResposta');
            areaResp.style.display = 'block';

            const titulo = document.getElementById('tituloFeedback');
            const icone = document.getElementById('iconeFeedback');

            if (i === q.correta) {
                acertos++;
                document.getElementById('scoreC').innerText = acertos;
                btn.classList.add('certo');
                icone.innerHTML = "üéâ";
                titulo.innerHTML = "Parab√©ns, voc√™ acertou!";
                titulo.style.color = "var(--success)";
            } else {
                erros++;
                document.getElementById('scoreE').innerText = erros;
                btn.classList.add('errado');
                todos[q.correta].classList.add('certo'); // Mostra qual era a certa
                icone.innerHTML = "üßê";
                titulo.innerHTML = "Que pena! Veja como resolver:";
                titulo.style.color = "var(--error)";
            }

            // Insere o Passo a Passo
            document.getElementById('txtBorboleta').innerHTML = q.borboleta;
            document.getElementById('txtMMC').innerHTML = q.mmc;

            // Rola suave at√© a explica√ß√£o
            setTimeout(() => {
                areaResp.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function proximaQuestao() {
            if (indice < questoes.length - 1) {
                indice++;
                carregar();
            } else {
                alert(`Fim da Atividade!\n\nVoc√™ acertou ${acertos} de ${questoes.length}.`);
                indice = 0; acertos = 0; erros = 0;
                document.getElementById('scoreC').innerText = 0;
                document.getElementById('scoreE').innerText = 0;
                carregar();
            }
        }

        // Inicia
        window.onload = carregar;

    </script>
</body>
</html>
