<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°tica Interativa</title>
    <style>
        /* --- ESTILO APPLE CLEAN --- */
        :root {
            --bg-page: #f5f5f7;       /* Fundo da p√°gina */
            --bg-card: #ffffff;       /* Fundo branco dos blocos */
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;        /* Azul Apple */
            --success: #34c759;       /* Verde Sucesso */
            --error: #ff3b30;         /* Vermelho Erro */
            --radius: 20px;           /* Arredondamento */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .app-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- PARTE 1: A PERGUNTA (Bloco Branco) --- */
        .secao-pergunta {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex; /* Divide em colunas */
            gap: 40px;
            align-items: center;
            min-height: 400px;
        }

        /* Coluna da Esquerda (Imagem) */
        .coluna-imagem {
            flex: 1; /* Ocupa 1 parte */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fbfbfd;
            border-radius: 16px;
            padding: 20px;
            height: 100%;
            min-height: 350px;
        }

        .img-atividade {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
            mix-blend-mode: multiply; /* Tenta integrar a imagem ao fundo */
        }

        /* Coluna da Direita (Texto + Op√ß√µes) */
        .coluna-conteudo {
            flex: 1.2; /* Ocupa um pouco mais de espa√ßo que a imagem */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Placar e Contador */
        .topo-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .enunciado {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.3;
            color: var(--text-main);
        }

        /* Grid de Op√ß√µes */
        .grid-opcoes {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 colunas de bot√µes */
            gap: 15px;
        }

        .btn-opcao {
            background-color: var(--bg-page);
            border: 1px solid transparent;
            border-radius: 14px;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .btn-opcao:hover:not(:disabled) {
            background-color: #e5e5ea;
            transform: scale(1.02);
        }

        /* Estados (Certo/Errado) */
        .btn-opcao.certo { background-color: var(--success); color: white; border-color: var(--success); }
        .btn-opcao.errado { background-color: var(--error); color: white; border-color: var(--error); }
        .btn-opcao:disabled { cursor: default; opacity: 0.7; }

        /* --- PARTE 2: A RESPOSTA (Bloco Cinza/Branco) --- */
        .secao-resposta {
            display: none; /* Inicialmente oculto */
            background-color: #ffffff; /* Fundo branco tamb√©m para manter padr√£o */
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-top: 4px solid var(--accent); /* Detalhe azul no topo */
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header-resposta {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        .titulo-feedback { font-size: 1.8rem; font-weight: 700; }

        .container-explica {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .bloco-metodo h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 15px;
            letter-spacing: 1px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .texto-explica { font-size: 1.1rem; line-height: 1.6; color: #333; }

        .btn-proximo {
            margin-top: 40px;
            width: 100%;
            padding: 18px;
            background-color: var(--text-main);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-proximo:hover { opacity: 0.9; }

        /* Rodap√© */
        .rodape {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* CSS Fra√ß√£o Vertical */
        .fracao {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            margin: 0 5px;
        }
        .fracao .num { border-bottom: 2px solid currentColor; padding: 0 4px; display: block; line-height: 1; font-weight: bold; font-size: 0.9em; }
        .fracao .den { padding: 0 4px; display: block; line-height: 1; font-weight: bold; font-size: 0.9em; }

        /* RESPONSIVIDADE (CELULAR) */
        @media (max-width: 900px) {
            .secao-pergunta { flex-direction: column; padding: 20px; gap: 20px; }
            .coluna-imagem, .coluna-conteudo { width: 100%; }
            .img-atividade { max-height: 200px; }
            .container-explica { grid-template-columns: 1fr; gap: 20px; }
            .enunciado { font-size: 1.3rem; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="app-container">

        <section class="secao-pergunta">
            
            <div class="coluna-imagem">
                <img id="imgQuestao" class="img-atividade" src="" alt="Atividade Matem√°tica">
            </div>

            <div class="coluna-conteudo">
                
                <div class="topo-info">
                    <span id="contadorQ">QUEST√ÉO 1/10</span>
                    <div>
                        <span style="color:var(--success)">ACERTOS: <b id="scoreC">0</b></span>
                        <span style="margin:0 8px">|</span>
                        <span style="color:var(--error)">ERROS: <b id="scoreE">0</b></span>
                    </div>
                </div>

                <div id="textoPergunta" class="enunciado">
                    Carregando pergunta...
                </div>

                <div id="containerOpcoes" class="grid-opcoes">
                    </div>

            </div>
        </section>

        <section class="secao-resposta" id="areaResposta">
            
            <div class="header-resposta">
                <div id="iconeFeedback" style="font-size: 2.5rem;"></div>
                <div class="titulo-feedback" id="tituloFeedback"></div>
            </div>

            <div class="container-explica">
                <div class="bloco-metodo">
                    <h3>ü¶ã M√©todo da Borboleta</h3>
                    <div id="txtBorboleta" class="texto-explica"></div>
                </div>
                <div class="bloco-metodo">
                    <h3>‚ûó Utilizando MMC</h3>
                    <div id="txtMMC" class="texto-explica"></div>
                </div>
            </div>

            <button class="btn-proximo" onclick="proximaQuestao()">Pr√≥xima Atividade ‚Üí</button>

            <div class="rodape">
                Desenvolvido por Gilberto Fernandes - Matem√°tica [Atividade Professora Simone Vieira]
            </div>
        </section>

    </div>

    <script>
        // ==========================================================
        // CONFIGURA√á√ÉO DAS QUEST√ïES
        // ==========================================================
        
        const f = (n, d) => `<div class='fracao'><span class='num'>${n}</span><span class='den'>${d}</span></div>`;

        // LINKS DAS IMAGENS (Substitua pelos seus se precisar)
        const imagens = [
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png",
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png",
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img3.png"
        ];

        const questoes = [
            {
                pergunta: "Uma pizza foi cortada em 8 partes. Se comemos 3 peda√ßos, qual a fra√ß√£o que representa o que foi comido?",
                img: imagens[0],
                opcoes: [f(1,3), f(3,8), f(5,8), f(8,3)],
                correta: 1,
                borboleta: "Conceito B√°sico: Parte (3) sobre o Todo (8). N√£o aplicamos Borboleta aqui, apenas a defini√ß√£o.",
                mmc: "Conceito B√°sico: A fra√ß√£o √© simplesmente o n√∫mero de partes tomadas sobre o total de divis√µes."
            },
            {
                pergunta: "Qual o resultado de " + f(1,2) + " + " + f(1,3) + "?",
                img: imagens[1],
                opcoes: [f(2,5), f(1,5), f(5,6), f(1,6)],
                correta: 2,
                borboleta: "Asas: (1√ó3)=3 e (2√ó1)=2. Soma: 3+2=5.<br>Corpo: 2√ó3=6.<br>Resultado: " + f(5,6),
                mmc: "MMC de 2 e 3 √© 6.<br>Fra√ß√£o 1: " + f(3,6) + ". Fra√ß√£o 2: " + f(2,6) + ".<br>Soma: " + f(5,6)
            },
            {
                pergunta: "Calcule a diferen√ßa: " + f(3,4) + " - " + f(1,2),
                img: imagens[2],
                opcoes: [f(1,4), f(2,4), f(3,2), f(1,2)],
                correta: 0,
                borboleta: "Asas: (3√ó2)=6 e (4√ó1)=4. Subtra√ß√£o: 6-4=2.<br>Corpo: 4√ó2=8. Resultado: " + f(2,8) + " (Simplifica para " + f(1,4) + ")",
                mmc: "MMC de 4 e 2 √© 4.<br>" + f(3,4) + " mant√©m. " + f(1,2) + " vira " + f(2,4) + ".<br>3 - 2 = 1. Resultado: " + f(1,4)
            },
            // Adicione mais quest√µes aqui copiando o bloco acima...
            {
                pergunta: "Quanto √© " + f(2,5) + " + " + f(1,5) + "?",
                img: imagens[0],
                opcoes: [f(3,10), f(3,5), f(2,5), f(2,10)],
                correta: 1,
                borboleta: "Denominadores iguais (5). Apenas somamos os numeradores: 2 + 1 = 3.",
                mmc: "N√£o √© necess√°rio MMC quando as bases s√£o iguais. Resposta direta: " + f(3,5)
            }
        ];

        // ==========================================================
        // L√ìGICA
        // ==========================================================

        let indice = 0;
        let acertos = 0;
        let erros = 0;

        function carregar() {
            const q = questoes[indice];
            
            // Layout Reset
            document.getElementById('areaResposta').style.display = 'none';
            const botoesDiv = document.getElementById('containerOpcoes');
            botoesDiv.innerHTML = '';

            // Preencher Dados
            document.getElementById('contadorQ').innerText = `QUEST√ÉO ${indice + 1}/${questoes.length}`;
            document.getElementById('imgQuestao').src = q.img;
            document.getElementById('textoPergunta').innerHTML = q.pergunta;

            // Criar Bot√µes
            q.opcoes.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                btn.innerHTML = opt;
                btn.onclick = () => responder(i, btn);
                botoesDiv.appendChild(btn);
            });
        }

        function responder(i, btn) {
            const q = questoes[indice];
            const todos = document.querySelectorAll('.btn-opcao');
            
            todos.forEach(b => b.disabled = true); // Trava tudo

            const areaResp = document.getElementById('areaResposta');
            areaResp.style.display = 'block'; // Mostra resposta

            const titulo = document.getElementById('tituloFeedback');
            const icone = document.getElementById('iconeFeedback');

            if (i === q.correta) {
                acertos++;
                document.getElementById('scoreC').innerText = acertos;
                btn.classList.add('certo');
                icone.innerHTML = "üéâ";
                titulo.innerHTML = "Excelente! Voc√™ acertou.";
                titulo.style.color = "var(--success)";
            } else {
                erros++;
                document.getElementById('scoreE').innerText = erros;
                btn.classList.add('errado');
                todos[q.correta].classList.add('certo');
                icone.innerHTML = "‚ö†Ô∏è";
                titulo.innerHTML = "Que pena, n√£o foi dessa vez.";
                titulo.style.color = "var(--error)";
            }

            // Textos
            document.getElementById('txtBorboleta').innerHTML = q.borboleta;
            document.getElementById('txtMMC').innerHTML = q.mmc;

            // Scroll suave at√© a resposta
            setTimeout(() => {
                areaResp.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function proximaQuestao() {
            if (indice < questoes.length - 1) {
                indice++;
                carregar();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                alert(`Fim do Quiz!\nAcertos: ${acertos}\nErros: ${erros}`);
                indice = 0; acertos = 0; erros = 0;
                document.getElementById('scoreC').innerText = 0;
                document.getElementById('scoreE').innerText = 0;
                carregar();
            }
        }

        window.onload = carregar;
    </script>
</body>
</html>
