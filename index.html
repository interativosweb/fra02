<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática Fundamental</title>
    <style>
        /* --- ESTILO MINIMALISTA ESTRITO --- */
        :root {
            --bg-page: #f5f5f7;
            --text-main: #1d1d1f;
            --text-light: #86868b;
            --border-color: #d2d2d7; /* Cinza para as bordas finas */
            --accent: #0071e3;
            --success: #34c759;
            --error: #ff3b30;
            --radius: 12px; /* Curva mais suave, menos "bolinha" */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        /* --- FRAÇÃO VERTICAL --- */
        .fracao {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            margin: 0 4px;
        }
        .fracao .num { 
            border-bottom: 2px solid currentColor; 
            padding: 1px 4px; 
            display: block; 
            line-height: 1; 
            font-weight: 600; /* Levemente destacado */
        }
        .fracao .den { 
            padding: 1px 4px; 
            display: block; 
            line-height: 1; 
            font-weight: 600; 
        }

        /* --- PARTE 1: PERGUNTA --- */
        .secao-pergunta {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 50px;
        }

        .coluna-imagem {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .img-atividade {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
        }

        .coluna-conteudo {
            flex: 1.4;
            display: flex;
            flex-direction: column;
        }

        .topo-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* TEXTO DA QUESTÃO: Normal (não negrito) */
        .enunciado {
            font-size: 1.5rem;
            font-weight: 400; /* Texto normal */
            margin-bottom: 40px;
            line-height: 1.5;
            color: var(--text-main);
        }
        
        /* Apenas o que estiver dentro de <b> ficará negrito */
        .enunciado b {
            font-weight: 700;
        }

        /* GRID OPÇÕES */
        .grid-opcoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        /* BOTÃO TRANSPARENTE COM BORDA FINA */
        .btn-opcao {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            aspect-ratio: 1 / 1; /* Quadrado */
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-opcao:hover:not(:disabled) {
            border-color: var(--text-main); /* Escurece a borda ao passar mouse */
            background-color: rgba(0,0,0,0.02);
        }

        /* Estados de Feedback */
        .btn-opcao.certo { 
            border-color: var(--success); 
            color: var(--success); 
            background-color: rgba(52, 199, 89, 0.1); /* Fundo verde muito leve */
        }
        
        .btn-opcao.errado { 
            border-color: var(--error); 
            color: var(--error); 
            background-color: rgba(255, 59, 48, 0.1); /* Fundo vermelho muito leve */
        }
        
        .btn-opcao:disabled { cursor: default; }

        /* --- PARTE 2: RESOLUÇÃO --- */
        .secao-resposta {
            display: none;
            padding-bottom: 40px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .titulo-feedback {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: block;
        }

        /* TEXTO DA EXPLICAÇÃO */
        .texto-resolucao {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-main);
            margin-bottom: 40px;
        }

        .btn-proximo {
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid var(--text-main);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            float: right;
        }
        .btn-proximo:hover {
            background-color: var(--text-main);
            color: white;
        }

        .rodape {
            margin-top: 60px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            clear: both;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 900px) {
            .secao-pergunta { flex-direction: column; }
            .grid-opcoes { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 600px) {
            .grid-opcoes { grid-template-columns: repeat(2, 1fr); }
            .img-atividade { max-height: 200px; }
        }
    </style>
</head>
<body>

    <div class="app-container">

        <section class="secao-pergunta">
            <div class="coluna-imagem">
                <img id="imgQuestao" class="img-atividade" src="" alt="Atividade">
            </div>

            <div class="coluna-conteudo">
                <div class="topo-info">
                    <span id="contadorQ">Questão 1 de 10</span>
                    <div>
                        <span style="color:var(--success)">Acertos: <span id="scoreC">0</span></span>
                        <span style="margin:0 10px; color:#ddd">|</span>
                        <span style="color:var(--error)">Erros: <span id="scoreE">0</span></span>
                    </div>
                </div>

                <div id="textoPergunta" class="enunciado">Carregando...</div>

                <div id="containerOpcoes" class="grid-opcoes">
                    </div>
            </div>
        </section>

        <section class="secao-resposta" id="areaResposta">
            
            <span id="tituloFeedback" class="titulo-feedback"></span>

            <div id="textoResolucao" class="texto-resolucao">
                </div>

            <button class="btn-proximo" onclick="proximaQuestao()">Próxima Questão</button>

            <div class="rodape">
                Desenvolvido por Gilberto Fernandes - Matemática [Atividade Professora Simone Vieira]
            </div>
        </section>

    </div>

    <script>
        // Helper para Fração Vertical
        const f = (n, d) => `<div class='fracao'><span class='num'>${n}</span><span class='den'>${d}</span></div>`;

        // ==========================================================
        // DADOS DAS QUESTÕES
        // ==========================================================
        const imagens = [
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png",
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png",
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img3.png"
        ];

        const questoes = [
            // QUESTÃO 1 (Simples, sem MMC)
            {
                pergunta: "Uma pizza foi dividida em <b>8 fatias</b>. Se comemos <b>3 pedaços</b>, qual fração representa a parte comida?",
                img: imagens[0],
                opcoes: [f(1,3), f(3,8), f(5,8), f(8,3)],
                correta: 1,
                // AQUI VOCÊ EXPLICA LIVREMENTE
                resolucao: `
                    Para escrever a fração, colocamos o total de pedaços em baixo. Como a pizza tem 8 fatias, o denominador é 8.<br><br>
                    Em cima, colocamos quantos pedaços foram comidos. Foram 3.<br><br>
                    Logo, a fração é ${f(3,8)}.
                `
            },

            // QUESTÃO 2 (Soma bases diferentes - Com borboleta explicada no texto)
            {
                pergunta: "Quanto é " + f(1,2) + " mais " + f(1,3) + "?",
                img: imagens[1],
                opcoes: [f(2,5), f(1,5), f(5,6), f(1,6)],
                correta: 2,
                resolucao: `
                    Como os números de baixo são diferentes, precisamos igualar ou usar o método da borboleta.<br><br>
                    Primeiro multiplicamos cruzado: 1 vezes 3 dá 3. E 2 vezes 1 dá 2.<br>
                    Depois multiplicamos os de baixo: 2 vezes 3 dá 6.<br><br>
                    Somando os resultados de cima (3 + 2) ficamos com 5.<br>
                    Mantendo o 6 em baixo, a resposta é ${f(5,6)}.
                `
            },

            // QUESTÃO 3 (Subtração)
            {
                pergunta: "Qual o resultado de " + f(3,4) + " menos " + f(1,2) + "?",
                img: imagens[2],
                opcoes: [f(1,4), f(2,4), f(3,2), f(1,2)],
                correta: 0,
                resolucao: `
                    Podemos notar que ${f(1,2)} é a mesma coisa que ${f(2,4)} (basta multiplicar por 2 em cima e em baixo).<br><br>
                    Assim a conta fica: ${f(3,4)} menos ${f(2,4)}.<br><br>
                    Como os de baixo são iguais, basta diminuir os de cima: 3 menos 2 sobra 1.<br>
                    Resultado: ${f(1,4)}.
                `
            },

            // QUESTÃO 4 (Soma bases iguais - Simples)
            {
                pergunta: "Soma simples: " + f(2,7) + " + " + f(3,7) + ". Quanto dá?",
                img: imagens[0],
                opcoes: [f(5,14), f(6,7), f(5,7), f(1,7)],
                correta: 2,
                resolucao: `
                    Quando o número de baixo é igual, não precisamos fazer conta difícil. Apenas repetimos o 7 em baixo.<br><br>
                    Em cima somamos normalmente: 2 mais 3 é igual a 5.<br><br>
                    Resultado: ${f(5,7)}.
                `
            }
        ];

        // ==========================================================
        // SISTEMA
        // ==========================================================

        let indice = 0;
        let acertos = 0;
        let erros = 0;

        function carregar() {
            const q = questoes[indice];
            
            // Reseta tela
            document.getElementById('areaResposta').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Textos
            document.getElementById('contadorQ').innerText = `Questão ${indice + 1} de ${questoes.length}`;
            document.getElementById('imgQuestao').src = q.img;
            document.getElementById('textoPergunta').innerHTML = q.pergunta;

            // Gera botões
            const divBotoes = document.getElementById('containerOpcoes');
            divBotoes.innerHTML = '';
            
            q.opcoes.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                btn.innerHTML = opt;
                btn.onclick = () => responder(i, btn);
                divBotoes.appendChild(btn);
            });
        }

        function responder(i, btn) {
            const q = questoes[indice];
            const todos = document.querySelectorAll('.btn-opcao');
            
            todos.forEach(b => b.disabled = true);
            document.getElementById('areaResposta').style.display = 'block';

            const titulo = document.getElementById('tituloFeedback');

            if (i === q.correta) {
                acertos++;
                document.getElementById('scoreC').innerText = acertos;
                btn.classList.add('certo');
                titulo.innerText = "Resposta Correta";
                titulo.style.color = "var(--success)";
            } else {
                erros++;
                document.getElementById('scoreE').innerText = erros;
                btn.classList.add('errado');
                todos[q.correta].classList.add('certo'); // Mostra a certa
                titulo.innerText = "A resposta correta é esta:";
                titulo.style.color = "var(--error)";
            }

            // Exibe a resolução única e direta
            document.getElementById('textoResolucao').innerHTML = q.resolucao;

            // Rola um pouco para baixo
            setTimeout(() => {
                document.getElementById('areaResposta').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function proximaQuestao() {
            if (indice < questoes.length - 1) {
                indice++;
                carregar();
            } else {
                alert(`Fim da Atividade.\nAcertos: ${acertos}\nErros: ${erros}`);
                indice = 0; acertos = 0; erros = 0;
                document.getElementById('scoreC').innerText = 0;
                document.getElementById('scoreE').innerText = 0;
                carregar();
            }
        }

        window.onload = carregar;

    </script>
</body>
</html>
