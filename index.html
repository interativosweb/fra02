<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Frações</title>
    <style>
        /* --- ESTÉTICA APPLE / MINIMALISTA --- */
        :root {
            --bg-color: #ffffff;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #0071e3; /* Azul Apple */
            --accent-hover: #0077ed;
            --button-bg: #f5f5f7;
            --border-radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            height: 100vh;
            display: flex;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- LADO ESQUERDO: A IMAGEM --- */
        .coluna-visual {
            width: 55%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fbfbfd; /* Cinza quase imperceptível para diferenciar áreas */
            padding: 40px;
        }

        .imagem-atividade {
            max-width: 100%;
            max-height: 90%;
            object-fit: contain;
            /* Sem sombra, apenas a imagem limpa */
            transition: opacity 0.4s ease;
        }

        /* --- LADO DIREITO: INTERAÇÃO --- */
        .coluna-interacao {
            width: 45%;
            height: 100%;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: white;
        }

        /* Tipografia */
        h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 600;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        /* Área das Opções (Botões) */
        .container-opcoes {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn-opcao {
            background-color: var(--bg-color);
            border: 1px solid #d2d2d7; /* Borda fina cinza */
            color: var(--text-main);
            padding: 20px 25px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            position: relative;
        }

        .btn-opcao:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background-color: #f5faff;
        }

        /* Quando clica (feedback) */
        .btn-opcao.selecionado {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Navegação (Anterior / Próximo) */
        .navegacao {
            display: flex;
            gap: 20px;
            margin-top: auto; /* Empurra para o fundo se sobrar espaço */
        }

        .btn-nav {
            padding: 12px 24px;
            border-radius: 30px; /* Redondo estilo pílula */
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        .btn-nav.voltar {
            background-color: transparent;
            color: var(--text-secondary);
        }
        .btn-nav.voltar:hover { color: var(--text-main); }

        .btn-nav.proximo {
            background-color: var(--text-main); /* Botão preto minimalista */
            color: white;
        }
        .btn-nav.proximo:hover {
            background-color: #333;
        }

        /* Mobile */
        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            .coluna-visual { width: 100%; height: 40vh; padding: 20px; }
            .coluna-interacao { width: 100%; height: auto; padding: 30px; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <div class="coluna-visual">
        <img id="imgAtividade" class="imagem-atividade" src="" alt="Fração">
    </div>

    <div class="coluna-interacao">
        
        <h2 id="contadorQuestao">ATIVIDADE 1 DE 3</h2>
        <h1 id="textoPergunta">Carregando pergunta...</h1>

        <div class="container-opcoes" id="listaOpcoes">
            </div>

        <div class="navegacao">
            <button class="btn-nav voltar" onclick="mudarQuestao(-1)">← Anterior</button>
            <button class="btn-nav proximo" onclick="mudarQuestao(1)">Próxima Atividade →</button>
        </div>

    </div>

    <script>
        // ============================================================
        // BANCO DE DADOS DAS SUAS AULAS (EDITE AQUI!)
        // ============================================================
        const atividades = [
            {
                // ATIVIDADE 1
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png",
                pergunta: "Observe a representação gráfica ao lado. Qual fração corresponde à parte pintada?",
                opcoes: ["1/2 (Um meio)", "1/3 (Um terço)", "2/4 (Dois quartos)", "3/5 (Três quintos)"]
            },
            {
                // ATIVIDADE 2
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png",
                pergunta: "Para somar as frações com denominadores diferentes representadas na imagem, qual o primeiro passo?",
                opcoes: ["Somar direto os números de cima", "Encontrar o MMC dos denominadores", "Multiplicar cruzado", "Inverter a segunda fração"]
            },
            {
                // ATIVIDADE 3
                imagem: "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img3.png",
                pergunta: "Qual o resultado da operação visualizada ao lado?",
                opcoes: ["5/8", "1/2", "3/4", "7/8"]
            }
        ];
        // ============================================================


        let indiceAtual = 0;

        function carregarAtividade() {
            const dados = atividades[indiceAtual];
            const imgEl = document.getElementById('imgAtividade');
            const tituloEl = document.getElementById('contadorQuestao');
            const perguntaEl = document.getElementById('textoPergunta');
            const opcoesDiv = document.getElementById('listaOpcoes');

            // 1. Efeito visual na troca
            imgEl.style.opacity = 0;
            
            setTimeout(() => {
                // 2. Atualiza os textos e imagem
                imgEl.src = dados.imagem;
                tituloEl.innerText = `ATIVIDADE ${indiceAtual + 1} DE ${atividades.length}`;
                perguntaEl.innerText = dados.pergunta;

                // 3. Cria os botões das opções
                opcoesDiv.innerHTML = ''; // Limpa os anteriores
                dados.opcoes.forEach(textoOpcao => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-opcao';
                    btn.innerText = textoOpcao;
                    btn.onclick = function() { selecionar(this); };
                    opcoesDiv.appendChild(btn);
                });

                imgEl.style.opacity = 1;
            }, 200);
        }

        // Função para marcar o botão clicado
        function selecionar(elemento) {
            // Remove a classe 'selecionado' de todos
            const botoes = document.querySelectorAll('.btn-opcao');
            botoes.forEach(btn => btn.classList.remove('selecionado'));
            
            // Adiciona no que foi clicado
            elemento.classList.add('selecionado');
        }

        // Função para ir para próxima ou anterior
        function mudarQuestao(direcao) {
            const novoIndice = indiceAtual + direcao;

            if (novoIndice >= 0 && novoIndice < atividades.length) {
                indiceAtual = novoIndice;
                carregarAtividade();
            }
        }

        // Inicia o site carregando a primeira
        window.onload = carregarAtividade;

    </script>
</body>
</html>
