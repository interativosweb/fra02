<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°tica Interativa</title>
    <style>
        /* --- CONFIGURA√á√ïES GERAIS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background-color: #ecf0f1; /* Cinza bem clarinho no fundo geral */
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }

        /* --- O PAINEL PRINCIPAL (A "Caixa" do site) --- */
        .painel-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr; /* Esquerda maior (1.5), Direita menor (1) */
            grid-template-rows: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px; /* Largura m√°xima para n√£o esticar demais */
            height: 90vh; /* Ocupa 90% da altura da tela */
            background-color: white;
            border-radius: 20px; /* Cantos arredondados */
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Sombra suave chique */
        }

        /* --- LADO ESQUERDO: A IMAGEM --- */
        .area-imagem {
            background-color: #2c3e50; /* Fundo escuro para destacar a atividade */
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .imagem-atividade {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            transition: transform 0.3s ease; /* Anima√ß√£o suave */
        }

        /* --- LADO DIREITO: OS CONTROLES --- */
        .area-controles {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
        }

        /* GRUPO DOS BOT√ïES ROSAS (OP√á√ïES) */
        .grupo-botoes-rosa {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 colunas */
            grid-template-rows: 1fr 1fr;    /* 2 linhas */
            gap: 10px;
            flex-grow: 1; /* Ocupa espa√ßo dispon√≠vel */
        }

        /* GRUPO DOS BOT√ïES VERDES (A√á√ïES) */
        .grupo-botoes-verde {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* GRUPO DOS BOT√ïES LARANJAS (M√âTODOS) */
        .grupo-botoes-laranja {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 colunas lado a lado */
            gap: 10px;
            height: 120px; /* Altura fixa para os bot√µes de baixo */
        }

        /* --- ESTILO DOS BOT√ïES --- */
        .btn {
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease; /* Efeito r√°pido ao passar o mouse */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1); /* Efeito 3D sutil */
        }

        .btn:active {
            transform: translateY(4px); /* Bot√£o afunda quando clica */
            box-shadow: none;
        }

        /* Cores Espec√≠ficas */
        .rosa { background-color: #e056fd; }
        .rosa:hover { background-color: #be2edd; }

        .verde { background-color: #2ecc71; font-size: 1.2rem; }
        .verde:hover { background-color: #27ae60; }

        .laranja { background-color: #f39c12; }
        .laranja:hover { background-color: #d35400; }

        /* --- RESPONSIVIDADE (CELULAR) --- */
        @media (max-width: 768px) {
            body { height: auto; display: block; }
            .painel-grid {
                grid-template-columns: 1fr; /* Uma coluna s√≥ */
                height: auto;
                gap: 10px;
            }
            .area-imagem { height: 300px; }
            .grupo-botoes-rosa { height: 200px; }
        }
    </style>
</head>
<body>

    <div class="painel-grid">
        
        <div class="area-imagem">
            <img id="imgPrincipal" class="imagem-atividade" 
                 src="https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png">
        </div>

        <div class="area-controles">

            <div class="grupo-botoes-rosa">
                <button class="btn rosa" onclick="trocar('https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png')">
                    Atividade 1
                </button>
                
                <button class="btn rosa" onclick="trocar('https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png')">
                    Atividade 2
                </button>
                
                <button class="btn rosa" onclick="trocar('https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img3.png')">
                    Atividade 3
                </button>
                
                <button class="btn rosa" onclick="trocar('https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img4.png')">
                    Atividade 4
                </button>
            </div>

            <div class="grupo-botoes-verde">
                <button class="btn verde" onclick="alert('Aqui voc√™ pode colocar a l√≥gica da Pr√≥xima Pergunta!')">
                    Pr√≥xima Pergunta ‚ûî
                </button>
                
                <button class="btn verde" onclick="trocar('https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png')">
                    Resposta Completa
                </button>
            </div>

            <div class="grupo-botoes-laranja">
                <button class="btn laranja" onclick="trocar('LINK_DA_IMAGEM_BORBOLETA')">
                    M√©todo da<br>Borboleta ü¶ã
                </button>
                
                <button class="btn laranja" onclick="trocar('LINK_DA_IMAGEM_MMC')">
                    Utilizando<br>MMC ‚ûó
                </button>
            </div>

        </div>
    </div>

    <script>
        function trocar(link) {
            // Se o link for um texto placeholder, avisa o usu√°rio
            if (link.includes('LINK_DA_IMAGEM')) {
                alert('Voc√™ precisa colocar o link da imagem no c√≥digo HTML!');
                return;
            }

            let imagem = document.getElementById('imgPrincipal');
            
            // Efeito de sumir rapidinho antes de trocar
            imagem.style.opacity = 0;
            imagem.style.transform = "scale(0.95)"; // Diminui um pouquinho
            
            setTimeout(() => {
                imagem.src = link;
                imagem.style.opacity = 1;
                imagem.style.transform = "scale(1)"; // Volta ao normal
            }, 200);
        }
    </script>

</body>
</html>
