<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Interativa</title>
    <style>
        /* RESET E FONTE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            background-color: #f4f4f9; /* Cor de fundo suave para a tela geral */
            overflow: hidden; /* Evita rolagem desnecessária */
        }

        /* LADO ESQUERDO - IMAGENS */
        .container-imagem {
            width: 50%;
            height: 100%;
            background-color: #ffffff; /* Fundo branco solicitado */
            display: flex;
            align-items: center;
            justify-content: center;
            /* Sem bordas ou sombras conforme pedido */
        }

        .imagem-atividade {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            /* Garante que a imagem não estique e mantenha proporção */
        }

        /* LADO DIREITO - OPÇÕES */
        .container-opcoes {
            width: 50%;
            height: 100%;
            background-color: #2c3e50; /* Cor escura para contraste elegante */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .btn-opcao {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-opcao:hover {
            background-color: #ffffff;
            color: #2c3e50;
            transform: translateX(5px); /* Efeito de movimento leve */
        }

        /* RESPONSIVIDADE PARA CELULAR */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .container-imagem, .container-opcoes {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>

    <div class="container-imagem">
        <img id="imagemPrincipal" class="imagem-atividade" src="imagens/exemplo1.png" alt="Imagem da Atividade">
    </div>

    <div class="container-opcoes">
        <h1>Selecione a Opção</h1>
        
        <div class="btn-opcao" onclick="mudarImagem('imagens/exemplo1.png')">Opção A (Atividade 1)</div>
        <div class="btn-opcao" onclick="mudarImagem('imagens/exemplo2.png')">Opção B (Atividade 2)</div>
        <div class="btn-opcao" onclick="mudarImagem('imagens/exemplo3.png')">Opção C (Atividade 3)</div>
    </div>

    <script>
        // Função simples para trocar a imagem quando clicar no botão
        function mudarImagem(caminhoNovaImagem) {
            // Em um cenário real, você verificaria se a imagem existe ou carregaria dinamicamente
            document.getElementById('imagemPrincipal').src = caminhoNovaImagem;
        }
    </script>
</body>
</html>
