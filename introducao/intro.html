<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução</title>
    <style>
        /* --- ESTILO MINIMALISTA IDENTICO AO PRINCIPAL --- */
        :root {
            --bg-page: #f5f5f7;
            --text-main: #1d1d1f;
            --text-light: #86868b;
            --border-color: #d2d2d7;
            --accent: #0071e3;
            --success: #34c759;
            --error: #ff3b30;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        /* Títulos da Intro */
        .header-intro {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 40px;
        }
        .header-intro h1 { font-size: 2rem; font-weight: 400; color: var(--text-main); margin-bottom: 10px; }
        .header-intro p { color: var(--text-light); font-size: 1.1rem; }

        /* Fração Vertical */
        .fracao {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            margin: 0 4px;
        }
        .fracao .num { border-bottom: 2px solid currentColor; padding: 1px 4px; display: block; line-height: 1; font-weight: 600; }
        .fracao .den { padding: 1px 4px; display: block; line-height: 1; font-weight: 600; }

        /* Layout Pergunta */
        .secao-pergunta {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 50px;
        }

        .coluna-imagem {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .img-atividade {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
        }

        .coluna-conteudo { flex: 1.4; display: flex; flex-direction: column; }

        .topo-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .enunciado {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 40px;
            line-height: 1.5;
            color: var(--text-main);
        }
        .enunciado b { font-weight: 700; }

        /* Botões */
        .grid-opcoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn-opcao {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            aspect-ratio: 1 / 1;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-opcao:hover:not(:disabled) {
            background-color: var(--accent);
            color: var(--bg-page);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .btn-opcao.certo { 
            border-color: var(--success); 
            color: var(--success); 
            background-color: rgba(52, 199, 89, 0.1); 
        }
        .btn-opcao.errado { 
            border-color: var(--error); 
            color: var(--error); 
            background-color: rgba(255, 59, 48, 0.1); 
        }
        .btn-opcao:disabled { cursor: default; }

        /* Área Resposta */
        .secao-resposta {
            display: none;
            padding-bottom: 40px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .titulo-feedback {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: block;
        }

        .texto-resolucao {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-main);
            margin-bottom: 40px;
        }

        .btn-proximo {
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid var(--text-main);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            float: right;
        }
        .btn-proximo:hover { background-color: var(--text-main); color: white; }

        /* Responsividade */
        @media (max-width: 900px) {
            .secao-pergunta { flex-direction: column; }
            .grid-opcoes { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 600px) {
            .grid-opcoes { grid-template-columns: repeat(2, 1fr); }
            .img-atividade { max-height: 200px; }
        }
    </style>
</head>
<body>

    <div class="app-container">

        <div class="header-intro">
            <h1>Aquecimento</h1>
            <p>Conceitos iniciais antes da atividade principal.</p>
        </div>

        <section class="secao-pergunta">
            <div class="coluna-imagem">
                <img id="imgQuestao" class="img-atividade" src="" alt="Atividade">
            </div>

            <div class="coluna-conteudo">
                <div class="topo-info">
                    <span id="contadorQ">Questão 1</span>
                </div>

                <div id="textoPergunta" class="enunciado">Carregando...</div>

                <div id="containerOpcoes" class="grid-opcoes">
                    </div>
            </div>
        </section>

        <section class="secao-resposta" id="areaResposta">
            <span id="tituloFeedback" class="titulo-feedback"></span>
            
            <div id="textoResolucao" class="texto-resolucao"></div>
            
            <button id="btnAcao" class="btn-proximo" onclick="proximaQuestao()">Próxima</button>
        </section>

    </div>

    <script>
        const f = (n, d) => `<div class='fracao'><span class='num'>${n}</span><span class='den'>${d}</span></div>`;

        // OBSERVAÇÃO IMPORTANTE SOBRE IMAGENS:
        // Se usar links da internet (https://...), funciona normal.
        // Se for usar imagens locais da pasta Site_Fracoes, use: "../Site_Fracoes/img1.png"
        
        const imagens = [
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png",
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png"
        ];

        // ==========================================
        // EDITE SUAS PERGUNTAS DE INTRODUÇÃO AQUI
        // ==========================================
        const questoes = [
            {
                pergunta: "Para aquecer: Qual fração representa exatamente a metade?",
                img: imagens[1],
                opcoes: [f(1,3), f(1,4), f(1,2), f(2,2)],
                correta: 2,
                resolucao: "Metade é dividir por 2 e pegar 1 parte. Fração: " + f(1,2) + "."
            },
            {
                pergunta: "O número de cima da fração é chamado de:",
                img: imagens[0],
                opcoes: ["Denominador", "Numerador", "Inteiro", "Metade"], 
                correta: 1, 
                // Dica: Se a opção for texto (não fração), coloque entre aspas simples ou duplas
                resolucao: "O número de cima é o <b>Numerador</b> (quantas partes pegamos). O de baixo é o Denominador."
            },
            // Copie e cole para criar mais perguntas...
        ];

        let indice = 0;

        function carregar() {
            if (indice >= questoes.length) {
                // FIM DA INTRODUÇÃO
                // Aqui está o "pulo do gato": ../index.html volta uma pasta para achar o site principal
                window.location.href = "../index.html"; 
                return;
            }

            const q = questoes[indice];
            
            document.getElementById('areaResposta').style.display = 'none';
            document.getElementById('contadorQ').innerText = `Aquecimento ${indice + 1}/${questoes.length}`;
            document.getElementById('imgQuestao').src = q.img;
            document.getElementById('textoPergunta').innerHTML = q.pergunta;

            const divBotoes = document.getElementById('containerOpcoes');
            divBotoes.innerHTML = '';
            
            q.opcoes.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                
                // Verifica se é fração ou texto para ajustar tamanho da fonte se necessário
                if(!opt.includes('fracao')) { btn.style.fontSize = "1rem"; btn.style.fontWeight = "600"; }
                
                btn.innerHTML = opt;
                btn.onclick = () => responder(i, btn);
                divBotoes.appendChild(btn);
            });

            // Muda texto do botão na última pergunta
            const btnAcao = document.getElementById('btnAcao');
            if (indice === questoes.length - 1) {
                btnAcao.innerText = "Ir para Atividade Principal ➜";
            } else {
                btnAcao.innerText = "Próxima";
            }
        }

        function responder(i, btn) {
            const q = questoes[indice];
            const todos = document.querySelectorAll('.btn-opcao');
            
            todos.forEach(b => b.disabled = true);
            document.getElementById('areaResposta').style.display = 'block';

            const titulo = document.getElementById('tituloFeedback');

            if (i === q.correta) {
                btn.classList.add('certo');
                titulo.innerText = "Correto";
                titulo.style.color = "var(--success)";
            } else {
                btn.classList.add('errado');
                todos[q.correta].classList.add('certo');
                titulo.innerText = "A resposta correta é esta:";
                titulo.style.color = "var(--error)";
            }

            document.getElementById('textoResolucao').innerHTML = q.resolucao;
        }

        function proximaQuestao() {
            indice++;
            carregar();
        }

        window.onload = carregar;
    </script>
</body>
</html>
