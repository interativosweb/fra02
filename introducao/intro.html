<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução às Frações</title>
    <style>
        /* --- O MESMO DESIGN CLEAN DO ANTERIOR --- */
        :root {
            --bg-page: #f5f5f7;
            --text-main: #1d1d1f;
            --text-light: #86868b;
            --border-color: #d2d2d7;
            --accent: #0071e3;
            --success: #34c759;
            --error: #ff3b30;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        /* Fração Vertical */
        .fracao {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            margin: 0 4px;
        }
        .fracao .num { border-bottom: 2px solid currentColor; padding: 1px 4px; display: block; line-height: 1; font-weight: 600; }
        .fracao .den { padding: 1px 4px; display: block; line-height: 1; font-weight: 600; }

        /* Layout Pergunta */
        .secao-pergunta {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 50px;
        }

        .coluna-imagem {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .img-atividade {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
        }

        .coluna-conteudo { flex: 1.4; display: flex; flex-direction: column; }

        .topo-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .enunciado {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 40px;
            line-height: 1.5;
            color: var(--text-main);
        }
        .enunciado b { font-weight: 700; }

        /* Botões */
        .grid-opcoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn-opcao {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            aspect-ratio: 1 / 1;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-opcao:hover:not(:disabled) {
            background-color: var(--accent);
            color: var(--bg-page);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .btn-opcao.certo { border-color: var(--success); color: var(--success); background-color: rgba(52, 199, 89, 0.1); }
        .btn-opcao.errado { border-color: var(--error); color: var(--error); background-color: rgba(255, 59, 48, 0.1); }
        .btn-opcao:disabled { cursor: default; }

        /* Área Resposta */
        .secao-resposta {
            display: none;
            padding-bottom: 40px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .titulo-feedback {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: block;
        }

        .texto-resolucao {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-main);
            margin-bottom: 40px;
        }

        .btn-proximo {
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid var(--text-main);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            float: right;
        }
        .btn-proximo:hover { background-color: var(--text-main); color: white; }

        .rodape {
            margin-top: 60px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            clear: both;
        }

        /* Responsividade */
        @media (max-width: 900px) {
            .secao-pergunta { flex-direction: column; }
            .grid-opcoes { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 600px) {
            .grid-opcoes { grid-template-columns: repeat(2, 1fr); }
            .img-atividade { max-height: 200px; }
        }
    </style>
</head>
<body>

    <div class="app-container">

        <div style="text-align:center; margin-bottom: 20px;">
            <h1 style="font-size: 2rem; margin-bottom: 10px;">Aquecimento: Introdução</h1>
            <p style="color: var(--text-light);">Vamos praticar alguns conceitos antes da atividade principal.</p>
        </div>

        <section class="secao-pergunta">
            <div class="coluna-imagem">
                <img id="imgQuestao" class="img-atividade" src="" alt="Atividade">
            </div>

            <div class="coluna-conteudo">
                <div class="topo-info">
                    <span id="contadorQ">Introdução 1</span>
                    </div>

                <div id="textoPergunta" class="enunciado">Carregando...</div>

                <div id="containerOpcoes" class="grid-opcoes">
                    </div>
            </div>
        </section>

        <section class="secao-resposta" id="areaResposta">
            <span id="tituloFeedback" class="titulo-feedback"></span>
            <div id="textoResolucao" class="texto-resolucao"></div>
            
            <button id="btnAcao" class="btn-proximo" onclick="proximaQuestao()">Próxima</button>
        </section>

        <div class="rodape">
            Desenvolvido por Gilberto Fernandes - Matemática
        </div>

    </div>

    <script>
        // Função para Fração
        const f = (n, d) => `<div class='fracao'><span class='num'>${n}</span><span class='den'>${d}</span></div>`;

        // ==========================================================
        // EDITE AS PERGUNTAS DA INTRODUÇÃO AQUI EM BAIXO
        // ==========================================================
        
        // Coloque o link das imagens que vai usar na intro
        const imagensIntro = [
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png", 
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png" 
        ];

        const questoes = [
            // PERGUNTA 1
            {
                pergunta: "Para começar: Qual fração representa a metade de um inteiro?",
                img: imagensIntro[0],
                opcoes: [f(1,3), f(1,4), f(1,2), f(2,2)],
                correta: 2, // Lembre-se: 0 é a primeira opção, 1 a segunda, 2 a terceira...
                resolucao: `
                    A metade significa dividir algo em 2 partes e pegar 1.<br>
                    Por isso a fração é ${f(1,2)}.
                `
            },
            
            // PERGUNTA 2
            {
                pergunta: "Se temos o numerador 3 e o denominador 4, como fica a fração?",
                img: imagensIntro[1],
                opcoes: [f(4,3), f(3,4), f(3,3), f(4,4)],
                correta: 1,
                resolucao: `
                    O numerador (3) sempre vai em cima.<br>
                    O denominador (4) sempre vai em baixo.<br>
                    Logo: ${f(3,4)}.
                `
            },

            // ADICIONE MAIS SE QUISER...
        ];

        // ==========================================================
        // SISTEMA
        // ==========================================================

        let indice = 0;

        function carregar() {
            if (indice >= questoes.length) {
                // ACABOU A INTRODUÇÃO - MANDA PARA O SITE PRINCIPAL
                finalizarIntro();
                return;
            }

            const q = questoes[indice];
            
            document.getElementById('areaResposta').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });

            document.getElementById('contadorQ').innerText = `Aquecimento ${indice + 1} de ${questoes.length}`;
            document.getElementById('imgQuestao').src = q.img;
            document.getElementById('textoPergunta').innerHTML = q.pergunta;

            const divBotoes = document.getElementById('containerOpcoes');
            divBotoes.innerHTML = '';
            
            q.opcoes.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                btn.innerHTML = opt;
                btn.onclick = () => responder(i, btn);
                divBotoes.appendChild(btn);
            });

            // Atualiza texto do botão
            const btnAcao = document.getElementById('btnAcao');
            if (indice === questoes.length - 1) {
                btnAcao.innerText = "Ir para Atividade Principal ➜";
            } else {
                btnAcao.innerText = "Próxima";
            }
        }

        function responder(i, btn) {
            const q = questoes[indice];
            const todos = document.querySelectorAll('.btn-opcao');
            
            todos.forEach(b => b.disabled = true);
            document.getElementById('areaResposta').style.display = 'block';

            const titulo = document.getElementById('tituloFeedback');

            if (i === q.correta) {
                btn.classList.add('certo');
                titulo.innerText = "Correto";
                titulo.style.color = "var(--success)";
            } else {
                btn.classList.add('errado');
                todos[q.correta].classList.add('certo');
                titulo.innerText = "A resposta correta é esta:";
                titulo.style.color = "var(--error)";
            }

            document.getElementById('textoResolucao').innerHTML = q.resolucao;
            
            setTimeout(() => {
                document.getElementById('areaResposta').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function proximaQuestao() {
            indice++;
            carregar();
        }

        function finalizarIntro() {
            // Cria um aviso bonito antes de mudar de página
            document.querySelector('.app-container').innerHTML = `
                <div style="text-align:center; padding-top:50px;">
                    <h1 style="font-size:2.5rem; margin-bottom:20px;">Aquecimento Concluído!</h1>
                    <p style="font-size:1.2rem; color:var(--text-light); margin-bottom:40px;">
                        Agora vamos para a atividade valendo pontos.
                    </p>
                    <a href="index.html" style="
                        background-color: var(--text-main);
                        color: white;
                        padding: 20px 40px;
                        border-radius: 50px;
                        text-decoration: none;
                        font-weight: bold;
                        font-size: 1.2rem;
                    ">Começar Atividade Principal</a>
                </div>
            `;
        }

        window.onload = carregar;
    </script>
</body>
</html>
